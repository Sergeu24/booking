                <nav class="nav">

                <button class="close-button">&times;</button>
            </div>
            <div class="modal-body">
                <p>Забронировать стол</p>
                <form>
                <input type="text" class="form-control" name="name" placeholder="Имя">
                <input type="text" class="form-control" name="phone" placeholder="Телефон">
                <input type="text" class="form-control" name="count_persons" placeholder="Гостей">
                <input type="text" class="form-control" name="time" placeholder="Время">
                <button class="btn-modal-body">Забронировать</button>
                </form>
            </div>
        </div>
    </div>
